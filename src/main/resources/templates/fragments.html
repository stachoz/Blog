<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Stachoz Blog</title>
    <link rel="stylesheet" href="static/styles/main.css" th:href="@{/styles/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header th:fragment="header">
        <div class="myNavbar">
            <a th:href="@{/}">Home</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}">Register</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/profile(username=${#authentication.getName()})}">Profile</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin Page</a>
        </div>
    </header>

    <footer th:fragment="footer">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fc89e5d207.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script th:inline="javascript" th:src="'https://cdn.tiny.cloud/1/' + ${tinyApiKey} + '/tinymce/6/tinymce.min.js'" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea'
            });
        </script>
    </footer>

</body>
</html>
