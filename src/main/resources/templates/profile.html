<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <section class="profile-content">
        <h1 th:text="|${user.username} profile|">Profile page</h1>
        <div th:object="${user}">
            <p th:text="|username: *{username}|">username: john</p>
            <p th:text="|email: *{email}|">email: john@example.com</p>
            <p th:text="|written posts: ${postsCount}|">written posts: 2137</p>
        </div>
    </section>
    <footer th:replace="fragments :: footer"></footer>

</body>
</html>
