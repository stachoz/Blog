<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userAccountInformation.username}">Profile page</title>
</head>
<body>
    <div class="container" th:object="${userAccountInformation}">
        <h1 th:text="|*{username} profile page|"></h1>
        <p th:text="|Username: *{username}|">Email</p>
        <p th:text="|Email: *{email}|">Email</p>
        <p th:text="*{roles}"></p>
    </div>
</body>
</html>
