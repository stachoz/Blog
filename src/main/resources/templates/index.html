<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Stachoz Blog</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" href="/static/styles/main.css">
</head>
<body>
    <div class="navbar">
        <a>Home</a>
        <a>About</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin Page</a>
    </div>
</body>
</html>
