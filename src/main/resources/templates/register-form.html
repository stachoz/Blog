<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <div>
        <form method="post" action="/register" th:object="${user}">
            <input th:field="*{email}" type="text" placeholder="example@email.com">
            <input th:field="*{username}" type="text" placeholder="username">
            <input th:field="*{password}" type="password" placeholder="password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
