<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <section class="content">
        <h2>Send Report!</h2>
        <form method="post" th:action="@{saveReport}" th:object="${reportForm}">
            <div class="mb-3">
                <textarea th:field="*{cause}" class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="what's wrong with this post?"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">send report</button>
        </form>
    </section>
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
