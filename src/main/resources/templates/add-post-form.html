<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <section class="content" sec:authorize="!hasRole('ROLE_BLOCKED_USER')">
        <form method="post" action="/post/save" th:object="${post}" class="add-post-form">
            <textarea th:field="*{title}" placeholder="title" id="title-input" maxlength="100"></textarea>
            <textarea th:field="*{content}" placeholder="write..." id="content-input"></textarea>
            <p th:errors="*{content}"></p>
            <button type="submit">Add post</button>
        </form>
    </section>
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
