<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <section class="content">
        <h2>Send Report!</h2>
        <form method="post" th:action="@{saveReport}" th:object="${reportForm}">
            <textarea th:field="*{cause}" placeholder="what's wrong with this post?"></textarea>
            <button type="submit">send report</button>
        </form>
    </section>
</body>
</html>
